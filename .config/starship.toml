add_newline = true
command_timeout = 4000

[character]
success_symbol = "[❯](bold yellow)"

[directory]
style = "bold blue"

[git_branch]
style = "bold yellow"




[python]
version_format = "v${major}.${minor}"

[java]
version_format = "v${major}.${minor}"
symbol = " "

[scala]
version_format = "v${major}.${minor}"
symbol = " "

[terraform]
symbol = " "
style = "bold purple"

[gcloud]
format = '[$symbol$active]($style) '
style = 'bold yellow'

[golang]
version_format = "v${major}.${minor}"
symbol = " "

[rust]
version_format = "v${major}.${minor}"
symbol = " "

# Disabled
[aws]
disabled = true

[helm]
disabled = true

[kubernetes]
disabled = true

[docker_context]
disabled = true

[package]
disabled = true
